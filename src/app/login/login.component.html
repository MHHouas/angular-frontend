  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
      <div>
        <div class="form-group">  
          User Name : <input type="text" name="username" class="form-control" formControlName="username">
        </div>
        <div class="form-group">
          Password : <input type="password" name="password" class="form-control" formControlName="password">
        </div>  
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">
          Login
        </button>
      </div>
    </form>
  </div>
