<div class="container row">
    <div class="col-md-12">
        <h3>Ajouter une photo</h3>
    </div>
</div>
<div class="container row">
    <div class="col-md-6">
        <input type="file" (change)="onFileChanged($event)">

        <img [src]="imgURL" height="200" *ngIf="imgURL">
    </div>
    <div class="col-md-6">
        <input type="button" (click)="onUpload()" value="Ajouter">
    </div>
</div>
<hr />
<div class="container row">
    <div class="col-md-12">
        <div *ngIf=message>{{message}}</div>
    </div>
</div>
<div class="container row">
    <div class="col-md-4">
        <table class = "table table-striped">
        <tr *ngFor="let photo of photos">
            <td> <img [src]="photo.picByte" width="500" height="300"> </td>
            <td> <button (click) = "deletePhoto(photo.id)" class = "btn btn-danger" style="margin-left: 10px">Supprimer</button> </td>
        </tr>
        </table>
    </div>
</div>
