<div class="col-md-6 offset-md-3">
    <h3>Mettre à jour un sinistre</h3>
    <form [formGroup]="sinistreForm" (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Date de l'accident</label>
            <input type="date" class="form-control" id="dateAccident"
                formControlName="dateAccident" name="dateAccident">
        </div>
    
        <div class="form-group">
            <label>Date de création</label>
            <input type="date" class="form-control" id="dateCreation"
                formControlName="dateCreation" name="dateCreation">
        </div>
    
        <div class="form-group">
            <label>Statut</label>
            <select class="form-control" id="statut"
                formControlName="statut" name="statut">
                <option>Ouvert</option>
                <option>Expertise</option>
                <option>Terminé</option>
            </select>
        </div>
    
        <button class="btn btn-success" type="submit">Soumettre</button>
    
    </form>
</div>
